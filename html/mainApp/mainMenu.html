<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/generalStyle.css">
    <link rel="stylesheet" href="/css/mainApp/mainMenu.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://www.svgrepo.com/show/8368/calculator.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <title>Document</title>
</head>
<body>
    <i id="theme-btn" class="material-icons darkmode-toggle ui-nav-buttons">brightness_2</i>

    <article class="main-bg">

        <header class="app-topbar">
            <nav class="topbar-items uibar-width">
                <i class="material-icons" id="sidebar-btn">menu</i>
                <h2 class="main-menu-title">Select an app</h2>
                <i class="material-icons">more_vert</i>
                
            </nav>
        </header>

        <section class="content-width">
            <div class="miles-card app-container">
                <div class="app-img-container">
                    <img src="/img/miles.jpg" alt="Enter Miles application" class="card-img">
                </div>

                <p>Miles</p>
                <p>Version: [Beta]</p>

                <div class="btn-container">
                    <a href="/html/mainApp/miles/miles.html" class="btn btn-color">Try the app!</a></div>
                </div>

            <div class="payment-card app-container">
                <div class="app-img-container">
                    <img src="/img/payment.jpg" alt="Enter Payment application" class="card-img">
                </div>

                <p>Payment</p>
                <p>Version: [Beta]</p>

                <div class="btn-container">
                    <a href="/html/mainApp/payment/payment.html" class="btn btn-color">Try the app!</a>
                </div>
            </div>
        </section>

    </article>


    <script src="/js/index.js" type="module"></script>
</body>
</html>
