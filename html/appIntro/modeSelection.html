    <i id="theme-btn" class="material-icons darkmode-toggle ui-nav-buttons">brightness_2</i>

    <article class="modeSelection-bg">

            <div class="disclaimer-header page-width">
                <h1>Are you a national or bilingüal agent?</h1>

        <div class="mode-selector-container">

                </div>
            </div>
    
            <div class="user-buttons page-width">
                <a href="/html/appIntro/disclaimer.html" class="ui-btn back-btn-color">Exit app</a>
                <a href="/html/mainApp/mainMenu.html" class="ui-btn next-btn-color">Accept</a>

    </article>
