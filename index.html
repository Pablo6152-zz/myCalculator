<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="calculator-page">

        <header class="primary-dark-color">
            <div class="content-width">
                <h1>The money calculator</h1>
            </div>
        </header>
        <section class="secondary-dark-color">
            <div class="content-width">
    
                <div class="calc-item">
                    <h2>Calculate your <span class="text-accent">Miles</span> to money here</h2>
                </div>
    
                <div class="calc-item">
                    <p>Your miles:</p>
                    <input type="number" class="input primary-input"  id="miles" placeholder="E.g. 880">
                </div>
    
                <div class="calc-item">
                    <p>Your weekly working hours:</p>
                    <input type="number" class="input primary-input" id="working-hours" placeholder="E.g. 48">
                </div>
    
                <button id="miles-calculate" class="btn primary-btn">Calculate</button>
    
                <div id="miles-result"></div>
    
    
            </div>
        </section>
    
    
        <section class="primary-dark-color">
            <div class="content-width">
                <h2>Calculate your <span class="text-accent"> approximate payment </span>  here</h2>
    
                <div class="calc-item">
                    <p>Your weekly working hours:</p>
                    <input type="number" class="input secondary-input" id="base-salary">
                </div>
    
                <div class="calc-item">
                    <p>Your bonus %:</p>
                    <input type="number" class="input secondary-input" id="bonus">
                </div>
    
                <div class="calc-item">
                    <p>Any not worked hours?:</p>
                    <input type="number" class="input secondary-input" id="not-worked-hours">
                </div>
    
                <button id="payment-calculate" class="btn secondary-btn">Calculate</button>
    
                <div id="payment-result"></div>
            </div>
        </section>
</div>

    <script src="./js/index.js"></script>
</body>
</html>
