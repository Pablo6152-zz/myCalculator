<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="https://www.svgrepo.com/show/8368/calculator.svg" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/snow.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
</head>
<body>
    <header class="nav-header">
        <div class="nav-container width-container">
            <h1>The <span class="text-accent">money</span> calculator</h1>
            <nav>
                <ul class="nav-links flex-type">
                    <i id="theme-btn" class="material-icons darkmode-toggle">brightness_2</i>
                    <li><a href="./index.html">Home</a></li>
                    <li><a href="./miles.html">Miles</a></li>
                    <li><a href="./payment.html" class="current-page">Payment</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <section class="width-container primary-color section-style test">
        <h2>Calculate your <span class="text-accent"> approximate payment</span>:</h2>
        <div class="calc-elements">

            <div class="mandatory-elements margin-elements">
                <div class="calc-item">
                    <p>Your weekly work hours:</p>
                    <input type="number" class="input input-color" id="base-salary-el" placeholder="E.g. 48">
                </div>
                <div class="calc-item">
                    <p>Your bonus %:</p>
                    <input type="number" class="input input-color" id="bonus-el" placeholder="E.g. 40.80">
                </div>
                <div class="calc-item">
                    <p>Any not worked hours?:</p>
                    <input type="number" class="input input-color" id="not-worked-hours-el" placeholder="E.g. 5">
                </div>
            </div>

            <div class="optional-elements margin-elements">
                <div class="calc-item">
                    <p>Holiday hours:</p>
                    <input type="number" class="input input-color" id="holiday-bonus-el" placeholder="E.g. 8">
                </div>
                <div class="calc-item">
                    <p>Night hours:</p>
                    <input type="number" class="input input-color" id="night-hours-el" placeholder="Test">
                </div>
                <div class="calc-item">
                    <p>Dominical bonus:</p>
                    <input type="number" class="input input-color" id="dominical-el" placeholder="E.g. 8">
                </div>
            </div>

        </div>

        <button id="payment-calculate" class="btn primary-btn">Calculate</button>
        <div class="result-box" id="payment-result"></div>
    </section>

    <canvas id="snow"></canvas>
    <script src="./js/theme.js"></script>
    <script src="./js/payment.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
